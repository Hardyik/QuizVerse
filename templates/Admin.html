<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizVerse | Admin Panel</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <!-- Dark Mode Support -->
    <link rel="stylesheet" href="/static/dark-mode.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8fafc;
        }

        .sidebar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .nav-item.active {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .nav-item:hover:not(.active) {
            background-color: rgba(255, 255, 255, 0.05);
        }

        .card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body class="flex h-screen overflow-hidden">
    <!-- Sidebar -->
    {% set active_page = 'dashboard' %}
    {% include 'includes/admin_sidebar.html' %}

    <!-- Main Content -->
    <div class="flex-1 flex flex-col overflow-hidden md:ml-64">
        <!-- Topbar -->
        <header class="bg-white border-b border-gray-200 flex items-center justify-between p-4">
            <div class="flex items-center space-x-4">
                <i id="menuToggle" data-feather="menu" class="cursor-pointer text-gray-600 md:hidden"></i>
                <h2 class="text-lg font-semibold text-gray-800">Dashboard</h2>
            </div>
            <div class="flex items-center space-x-4">
                <!-- Dark Mode Toggle -->
                <button id="darkModeToggle"
                    class="w-8 h-8 rounded-lg hover:bg-gray-100 flex items-center justify-center transition"
                    title="Toggle Dark Mode">
                    <i id="sunIcon" data-feather="sun" class="w-5 h-5"></i>
                    <i id="moonIcon" data-feather="moon" class="w-5 h-5" style="display: none;"></i>
                </button>

                <div class="flex items-center space-x-2">
                    <div
                        class="w-8 h-8 rounded-full bg-gradient-to-r from-purple-500 to-blue-500 text-white flex items-center justify-center">
                        A</div>
                </div>
            </div>
        </header>

        <!-- Content -->
        <main class="flex-1 overflow-y-auto p-6 bg-gray-50">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-6">
                <!-- ... existing cards ... -->
                <div class="card bg-white rounded-lg shadow p-6">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm text-gray-500">Total Users</p>
                            <h3 class="text-2xl font-bold">{{ total_users }}</h3>
                        </div>
                        <div class="p-3 rounded-full bg-blue-100 text-blue-600">
                            <i data-feather="users"></i>
                        </div>
                    </div>
                </div>
                <!-- ... other cards ... -->
                <div class="card bg-white rounded-lg shadow p-6">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm text-gray-500">New Users</p>
                            <h3 class="text-2xl font-bold">10</h3>
                        </div>
                        <div class="p-3 rounded-full bg-yellow-100 text-yellow-600">
                            <i data-feather="user-plus"></i>
                        </div>
                    </div>
                </div>
                <div class="card bg-white rounded-lg shadow p-6">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm text-gray-500">Today's Top Quiz</p>
                            <h3 class="text-2xl font-bold">Movies #1</h3>
                        </div>
                        <div class="p-3 rounded-full bg-green-100 text-green-600">
                            <i data-feather="star"></i>
                        </div>
                    </div>
                </div>
                <div class="card bg-white rounded-lg shadow p-6">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm text-gray-500">Active Quizzes</p>
                            <h3 class="text-2xl font-bold">56</h3>
                        </div>
                        <div class="p-3 rounded-full bg-purple-100 text-purple-600">
                            <i data-feather="file-text"></i>
                        </div>
                    </div>
                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                <!-- Recent Activity -->
                <div class="bg-white rounded-lg shadow overflow-hidden">
                    <div class="p-4 border-b border-gray-200">
                        <h3 class="font-semibold text-lg">Recent Activity</h3>
                    </div>
                    <div class="divide-y divide-gray-200">
                        <!-- Placeholders -->
                        <div class="p-4 flex items-start space-x-4">
                            <div class="flex-shrink-0">
                                <div
                                    class="w-10 h-10 rounded-full bg-blue-100 text-blue-600 flex items-center justify-center">
                                    <i data-feather="user-plus"></i>
                                </div>
                            </div>
                            <div class="flex-1">
                                <p class="text-sm font-medium">System Started</p>
                                <p class="text-sm text-gray-500">Admin panel initialized</p>
                                <p class="text-xs text-gray-400 mt-1">Just now</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Quick Actions -->
                <div class="bg-white rounded-lg shadow overflow-hidden">
                    <div class="p-4 border-b border-gray-200">
                        <h3 class="font-semibold text-lg">Quick Actions</h3>
                    </div>
                    <div class="p-4 grid grid-cols-2 gap-4">
                        <button onclick="location.href='/admin/users'"
                            class="flex flex-col items-center justify-center p-4 rounded-lg border border-gray-200 hover:bg-gray-50 transition">
                            <div
                                class="w-10 h-10 rounded-full bg-blue-100 text-blue-600 flex items-center justify-center mb-2">
                                <i data-feather="users"></i>
                            </div>
                            <span class="text-sm font-medium">Manage Users</span>
                        </button>
                        <!-- Other buttons ... -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        feather.replace();
        const menuToggle = document.getElementById('menuToggle');
        const sidebar = document.getElementById('sidebar');

        if (menuToggle && sidebar) {
            menuToggle.addEventListener('click', () => {
                sidebar.classList.toggle('-translate-x-full');
            });
        }
    </script>

    <!-- Dark Mode Script -->
    <script src="/static/dark-mode.js"></script>
</body>

</html>
