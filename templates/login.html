<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizVerse | Login</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .right-alignment{
          text-align: right
        }
        .login-card {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .input-field {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        .input-field:focus {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
        }
        .btn-primary {
            background: linear-gradient(to right, #667eea, #764ba2);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="login-card rounded-2xl shadow-2xl overflow-hidden w-full max-w-md" data-aos="fade-up">
        <div class="p-8 sm:p-10">
            <div class="text-center mb-8">
                <div class="flex justify-center mb-4">
                    <div>
                        <img src='https://i.postimg.cc/CMB8SBKw/Untitled-design-(3).png' alt='Untitled-design-(3)' width='80' height='50' class="w-50 h-50 rounded-full bg-white/20 flex items-center justify-center">
                    </div>
                </div>
                <h1 class="text-3xl font-bold text-white mb-2">Welcome to QuizVerse</h1>
                <p class="text-white/80">Quizzically analyze your knowledge</p>
            </div>

            <form id="loginForm" action="/user_dashboard" method="post" class="space-y-6">

                <div>
                    <label for="email" class="block text-sm font-medium text-white mb-2">Email Address</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i data-feather="mail" class="text-white/60"></i>
                        </div >
                        <input id="email" name="email" type="email" autocomplete="email" required 
                            class="input-field pl-10 w-full px-4 py-3 rounded-lg text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-white/30">
                    </div>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-white mb-2">Password</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i data-feather="lock" class="text-white/60"></i>
                        </div>
                        <input id="password" name="password" type="password" autocomplete="current-password" required 
                            class="input-field pl-10 w-full px-4 py-3 rounded-lg text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-white/30">
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember-me" name="remember-me" type="checkbox" 
                            class="h-4 w-4 rounded border-white/30 bg-white/10 focus:ring-white/50">
                        <label for="remember-me" class="ml-2 block text-sm text-white">Remember me</label>
                    </div>

                    <div class="text-sm text-right space-y-2">
    <div class="flex items-center justify-end gap-2">
        <input id="admin-mode" type="checkbox"
            class="h-4 w-4 rounded border-white/30 bg-white/10 focus:ring-white/50">
        <label for="admin-mode" class="text-white cursor-pointer">
            Admin login
        </label>
    </div>

    <a href="#" class="font-medium text-white hover:text-white/80">
        Forgot password?
    </a>
</div>

                </div>

                <div>
                    <button type="submit" 
                            class="btn-primary w-full flex justify-center py-3 px-4 border border- rounded-lg text-sm font-medium text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-white/50 transition-all duration-300">
                        Sign in
                    </button>
                </div>
            </form>
            <div class="mt-6 text-center">
                <p class="text-sm text-white/80">
                    Don't have an account? 
                    <a href="/signup" class="font-medium text-white hover:text-white/80 transition">Sign up</a>
                </p>
            </div>
        </div>
    </div>


    <script>
        AOS.init({
            duration: 800,
            easing: 'ease-in-out',
            once: true
        });
        feather.replace();

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault(); // Prevent default form submission
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const isAdmin = document.getElementById('admin-mode').checked;
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Store token (optional)
                    localStorage.setItem('token', data.access_token);
                    
                    // Redirect based on admin status
                    if (data.is_admin && isAdmin) {
                        window.location.href = '/admin';
                    } else {
                        window.location.href = '/user_dashboard';
                    }
                } else {
                    alert('Login failed: ' + data.msg);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Something went wrong. Please try again.');
            }
        });
    </script>

</body>
</html>
