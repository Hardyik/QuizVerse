<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>QuizVerse</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Tailwind CSS -->
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    min-height: 100vh;
}

/* ===== Animation Text ===== */
.animation-wrapper {
    display: flex;
    justify-content: center;
    margin-top: 60px;
    color: white;
}

.line {
    display: flex;
    align-items: center;
    gap: 8px;
    white-space: nowrap;   /* üî• THIS FORCES ONE LINE */
    overflow: hidden;
}

.static-text {
    font-size: 16px;
    font-weight: 500;
}

.animated-text {
    font-size: 18px;
    font-weight: 500;
    animation: slidein 4s ease-in-out infinite;
}

/* Animation */
@keyframes slidein {
    0% {
        opacity: 0;
        transform: translateX(-20px);
    }
    30% {
        opacity: 1;
        transform: translateX(0);
    }
    100% {
        opacity: 1;
        transform: translateX(0);
    }
}

/* Mobile fix */
@media (max-width: 640px) {
    .static-text {
        font-size: 14px;
    }
    .animated-text {
        font-size: 15px;
    }
}


</style>
</head>

<body>

<!-- ================= HEADER ================= -->
<nav class="bg-purple-700 px-6 py-4 flex items-center text-white">
    <a href="/" class="flex items-center gap-3">
        <img src="https://i.postimg.cc/CMB8SBKw/Untitled-design-(3).png"
             class="h-10 w-10 rounded-md" alt="QuizVerse Logo">
        <span class="text-xl font-bold">QuizVerse</span>
    </a>

    <div class="ml-auto flex gap-6">
        <a href="/" class="hover:text-purple-300">Home</a>
        <a href="#" class="hover:text-purple-300">Demo Quiz</a>
        <a href="/about" class="hover:text-purple-300">About</a>
    </div>
</nav>

<!-- ================= QUIZ CARD ================= -->
<div class="max-w-2xl mx-auto mt-12 bg-white rounded-xl shadow-lg p-6">

    <!-- TIMER -->
    <div id="timer-box" class="flex justify-center mb-6">
        <span id="timer"
              class="bg-purple-100 text-purple-700 px-6 py-2 rounded-full text-xl font-semibold">
            ‚è±Ô∏è Time Left: 30s
        </span>
    </div>

    <!-- FINISHED BADGE -->
    <div id="finished-badge" class="hidden flex justify-center mb-6">
        <span class="bg-purple-100 text-purple-700 px-6 py-2 rounded-full text-lg font-semibold">
            üéâ Quiz Finished
        </span>
    </div>

    <hr class="mb-6">

    <!-- QUIZ BOX -->
    <div id="quiz-box">
        <h2 id="question" class="text-xl font-semibold mb-6"></h2>
        <div id="options" class="space-y-3"></div>

        <button id="next-btn"
                class="hidden mt-6 bg-purple-600 text-white px-4 py-2 rounded-md hover:bg-purple-700">
            Next Question
        </button>
    </div>

    <!-- RESULT BOX -->
    <div id="result-box" class="hidden text-center">
        <h2 class="text-2xl font-bold text-purple-700 mb-4">Quiz Completed!</h2>
        <p class="text-lg mb-4">
            Your Score: <span id="score"></span> / <span id="total"></span>
        </p>
        <a href="/playquiz"
           class="inline-block bg-purple-600 text-white px-4 py-2 rounded-md hover:bg-purple-700">
            Restart Quiz
        </a>
    </div>
</div>

<!-- ================= ANIMATION TEXT ================= -->
<div class="animation-wrapper">
    <div class="line">
        <span class="static-text">QuizVerse ‚Äî</span>
        <span class="animated-text">Quizically Awesome Experiences</span>
    </div>
</div>



<!-- ================= SCRIPT ================= -->
<script>
const quizData = [
    {
        question: "What is the capital of France?",
        options: ["Madrid", "Berlin", "Rome", "Paris"],
        answer: "Paris"
    },
    {
        question: "Which planet is known as the Red Planet?",
        options: ["Earth", "Jupiter", "Mars", "Saturn"],
        answer: "Mars"
    },
    {
        question: "Who wrote 'Romeo and Juliet'?",
        options: ["William Shakespeare", "Charles Dickens", "Leo Tolstoy", "Mark Twain"],
        answer: "William Shakespeare"
    }
];

let index = 0;
let score = 0;
let timeLeft = 30;
let timer;

const questionEl = document.getElementById("question");
const optionsEl = document.getElementById("options");
const nextBtn = document.getElementById("next-btn");
const timerEl = document.getElementById("timer");
const timerBox = document.getElementById("timer-box");
const finishedBadge = document.getElementById("finished-badge");
const quizBox = document.getElementById("quiz-box");
const resultBox = document.getElementById("result-box");

function loadQuestion() {
    const q = quizData[index];
    questionEl.textContent = q.question;
    optionsEl.innerHTML = "";

    q.options.forEach(opt => {
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.className = "w-full border rounded-md px-4 py-2 hover:bg-purple-50";
        btn.onclick = () => selectOption(btn, q.answer);
        optionsEl.appendChild(btn);
    });

    nextBtn.classList.add("hidden");
}

function selectOption(btn, answer) {
    document.querySelectorAll("#options button").forEach(b => b.disabled = true);

    if (btn.textContent === answer) {
        btn.classList.add("bg-green-100");
        score++;
    } else {
        btn.classList.add("bg-red-100");
    }

    nextBtn.classList.remove("hidden");
}

function nextQuestion() {
    index++;
    if (index < quizData.length) {
        loadQuestion();
        resetTimer();
    } else {
        endQuiz();
    }
}

function endQuiz() {
    clearInterval(timer);
    timerBox.classList.add("hidden");
    finishedBadge.classList.remove("hidden");

    quizBox.classList.add("hidden");
    resultBox.classList.remove("hidden");

    document.getElementById("score").textContent = score;
    document.getElementById("total").textContent = quizData.length;
}

function startTimer() {
    timer = setInterval(() => {
        timeLeft--;
        timerEl.textContent = `‚è±Ô∏è Time Left: ${timeLeft}s`;
        if (timeLeft <= 0) {
            clearInterval(timer);
            nextQuestion();
        }
    }, 1000);
}

function resetTimer() {
    clearInterval(timer);
    timeLeft = 30;
    timerEl.textContent = `‚è±Ô∏è Time Left: ${timeLeft}s`;
    startTimer();
}

loadQuestion();
startTimer();
nextBtn.addEventListener("click", nextQuestion);
</script>

</body>
</html>
